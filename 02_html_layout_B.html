<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- 1.div : 레이아웃을 나타내는 앨리먼트 -->

    <div style="height:100px; background-color: red;">
      <p>dss1</p>
    </div>
    <div style="height:50px; background-color: lightgreen;">
      <p>dss2</p>
    </div>
    <div>dss3</div>

    <!-- 2. table : 테이블 모양을 나타낼때 사용하는 앨리먼트 -->
    <!-- table>caption{테이블제목}+thead>tr>th{thead$}*2^^tbody>tr>th{tbody$}*2 -->
    <table>
      <caption>테이블제목</caption>
      <thead>
        <tr>
          <th>thead1</th>
          <th>thead2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>tbody1</th>
          <th>tbody2</th>
        </tr>
      </tbody>
    </table>


    <!-- 3. ul, li : 리스트 엘리먼트 -->
    <ul>
      <li>a</li>
      <li>b</li>
    </ul>

    <!-- 4. a : 링크 엘리먼트 -->
    <!-- 클릭했을때 이동되는 url 링크 -->
    <a href="http://google.com" target="_blank">Google</a>


    <!-- 5. img : 이미지 엘리먼트  -->
    <img style = "height:; width:200px;" src="http://cdn.www.fastcampus.co.kr/wp-content/uploads/2017/11/fastcampus_logo_positive-1.png" alt="패스트캠퍼스">
    <img style = "width:300px" src="http://upload.inven.co.kr/upload/2013/03/10/bbs/i0149580611.jpg" alt="">

    <!-- 6. iframe : 아이프레임 엘리먼트 -->
    <!-- 웹페이지 안에 웹페이지를 보여주는 엘리먼트입니다. -->\
    <br>
    <iframe src="C:\atom_setting\index.html" width="400" height="400"></iframe>

    <!-- 7. input (text, redio, password, checkbox) ... 입력 엘리먼트 -->
    <br>
    <input type="text" name="" value="" placeholder="아이디".</input>
    <input type="password" name="" value="" placeholder="비밀번호"></input>
    <br>
    <input type="radio" name="radio1" value="">라디오1</input>
    <input type="radio" name="radio1" value="">라디오1</input><br>
    <input type="radio" name="radio2" value="">라디오2</input>
    <input type="radio" name="radio2" value="">라디오2</input>
    <input type="radio" name="radio2" value="">라디오2</input>
    <input type="radio" name="radio2" value="">라디오2</input>
    <br>
    <input type="checkbox" name="" value="">체크박스1</input>
    <input type="checkbox" name="" value="">체크박스1</input>

    <!-- 8. 여러불을 입력받을수 있는 엘리먼트 -->
    <br>
    <textarea name="name" rows="10" cols="80" style="resize:none;">
여러줄을 입력할수 있다고
하
였
다
    </textarea>

    <!-- 9. select, option : 여러가지 옵션을 선택할수 있는 엘리먼트 -->
    <!-- select>option[value=$]{option $}*3 -->
    <br>
    <select name="" id="">
      <option value="1">option 1</option>
      <option value="2">option 2</option>
      <option value="3">option 3</option>
    </select>


    <br>

    
    <!-- 10. button : 버튼을 나타내는 역할 -->
    <button type="button" name="button" onclick="javascript:(alert('hello'))">click</button>


  </body>
</html>
