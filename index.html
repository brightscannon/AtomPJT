<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

  </head>
  <body>

<!-- HTML은 마크업 랭귀지입니다
      마크업 언어는 Element - 앨리먼트(요소)로 구성이되어있습니다.
      Element는 태그(Tag)와 속성(Attribute)으로 구성이 되어있습니다.
      Element는 시작태그와 끝태그가 있습니다.
      <div>
      </div>
      XML이 대표적인 마크업 언어입니다.
      Tag는 앨리먼트의 일부로 <div>, <p>, span 같은것을 의미합니다.
      Attribute(속성)은 태그 안의 키, 밸류로 되어있는 데이터를 의미합니다.
      속성의 일부 값으로 selector 사용합니다. id, class를 사용합니다.
      id - 페이지 내에서 유일한 값이어야 합니다.
      class - 엘리먼트틀을 그루핑할때 사용합니다.
      <div id="dss" class="dss8" dss="8"></div>
      <div class="dss8" dss="8"></div>
      -->

  <!-- 1. Head : 총 6가지 종류의 태그가 있습니다(h1~h6)
      숫자가 커질수록 크기가 줄어듭니다.
  -->
  <!-- h${Heading}*6 ((emmet 명령어))-->
  <h1>Heading</h1>
  <h2>Heading</h2>
  <h3>Heading</h3>
  <h4>Heading</h4>
  <h5>Heading</h5>
  <h6>Heading</h6>


  <!-- 2. p : 한줄의 문자열을 표현하기 위한 엘리먼트 -->

  <p>데이터 사이언스</p>
  <p>패스트 캠퍼스</p>

  <!-- 3. span : 한블럭의 문자열을 표현하기 위한 엘리먼트 -->
  <!-- span.s${span-tag-$@0}*3 -->

  <span class="s1">span-tag-0</span>
  <span class="s2">span-tag-1</span>
  <span class="s3">span-tag-2</span>


  <!-- 4.pre : 줄바꿈이나 띄어쓰기가 적용되는 엘리먼트 -->
  <p>
    python
    datascience
  </p>
  <pre>
    python
    datascience
  </pre>

  <!-- 5. b, string : 강조, 굵은글씨 -->
  <p><b>강조, 굵은글씨</b></p>
  <p>
    <strong>강조, 굵은글씨</strong>
  </p>


  </body>
</html>
